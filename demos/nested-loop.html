<var name="outerLoop" value="[1, 2, 3]"></var>
<ul id="nested">
  <repeat variable="outerLoop">
    <li>
      <span>Outer loop item: {item}</span>
      <var name="innerLoop" value='["a","b","c"]'></var>
      <ul>
        <repeat variable="innerLoop">
          <li>Inner loop item: {item}</li>
        </repeat>
      </ul>
    </li>
  </repeat>
</ul>
